<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVerkaeufeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVerkaeufeEmpty}" rendered="#{verkaeufeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{verkaeufeController.items.rowCount > 0}">
                    <h:outputText value="#{verkaeufeController.pagination.pageFirstItem + 1}..#{verkaeufeController.pagination.pageLastItem + 1}/#{verkaeufeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{verkaeufeController.previous}" value="#{bundle.Previous} #{verkaeufeController.pagination.pageSize}" rendered="#{verkaeufeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{verkaeufeController.next}" value="#{bundle.Next} #{verkaeufeController.pagination.pageSize}" rendered="#{verkaeufeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{verkaeufeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerkaeufeTitle_verkaufID}"/>
                            </f:facet>
                            <h:outputText value="#{item.verkaufID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerkaeufeTitle_stationID}"/>
                            </f:facet>
                            <h:outputText value="#{item.stationID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerkaeufeTitle_productID}"/>
                            </f:facet>
                            <h:outputText value="#{item.productID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerkaeufeTitle_anzahl}"/>
                            </f:facet>
                            <h:outputText value="#{item.anzahl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerkaeufeTitle_time}"/>
                            </f:facet>
                            <h:outputText value="#{item.time}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{verkaeufeController.prepareView}" value="#{bundle.ListVerkaeufeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{verkaeufeController.prepareEdit}" value="#{bundle.ListVerkaeufeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{verkaeufeController.destroy}" value="#{bundle.ListVerkaeufeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{verkaeufeController.prepareCreate}" value="#{bundle.ListVerkaeufeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVerkaeufeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
